<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css"/>
    <script src="/background.js"></script>
    <script src="/popup.js"></script>
</head>
<body>
    <div class="modal-header">
        <p class="logo">
            Get Outta Here
        </p>
        <button class = "btn btn-secondary btn-sm" type="button" id="pause-resume" value="0">
            <label id="pause-resume-label" for="pause-resume"></label>
            <i class="fas fa-pause" id="pause-resume-button"></i>
        </button>
    </div>
    <div class="modal-inputs">
        <div id="timer">
            <i class="fas fa-clock"></i>
            <text id="time">
                Time Limit (minutes)
            </text>
            <br>
            <form>
                <div class="btn btn-info" id="decrease" value="Decrease Value">-</div>
                <input type="number" id="number">
                <div class="btn btn-info" id="increase" value="Increase Value">+</div>
            </form>
        </div>  
        <br>
        <div class="buttons">
            <button class = "btn btn-info" type="button" id="websites">
                <label for="websites">View websites</label>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div><br>
    </div>
</body>
</html>
